<head>

  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="LogoSInFondo.png" type="image/x-icon">
</head>

<body>
  <nav class="navbar bg-body-tertiary" style="padding: 0px; height: 10%; width: 100%;">
    <div class="container-fluid" style="background-color:#04b6b3">
      <a class="navbar-brand" href='index.html'
        style="background-color:#04b6b3; text-align: left; justify-content: left;">
        <img src="LogoLayOut.png" alt="Logo" width="7%" height="7%" class="d-inline-block align-text-center">
        Preguntadort
      </a>
    </div>
  </nav>
  <div style="display: flex; flex-direction: column;">
    <div style="float: right; clear: both;">
      <h3>Maxi</h3>
      <h4>Puntaje: 300</h4>
    </div>
    <div style="justify-content: center; align-items: center; display: flex; margin: 3%;">
    <div style="background-color: #04b6b3; width: 55%;border-radius: 15px; padding: 3%; ">
      <div style="text-align: center; justify-content: center">
        <h4>Pregunta N°3</h4>
        <h1>Tiene cuatro patas, pero no camina, ¿qué es?</h1>
      </div>
      <div class="button-container">
        <div class="button-row">
          <form method="post" action='Respuesta.html' class="button-form">
            <button type='submit'>Un perro</button>
            <button type='submit'>Un ciempies</button>
          </form>
        </div>
        <div class="button-row">
          <form method="post" action='Respuesta.html' class="button-form">
            <button type='submit'>Una mesa</button>
            <button type='submit'>Un leon</button>
          </form>
        </div>
      </div>
      <div class="container" style="margin-top: 2%;">
        <div class="bar-container">
          <div class="bar"></div>
        </div>
        <div class="timer">Tiempo restante: <span id="countdown">30</span> segundos</div>
      </div>
    </div>
  </div>


  </div>
  
  <script>
    const bar = document.querySelector('.bar');
    const countdownElement = document.getElementById('countdown');
    const countdownDuration = 30; // Duración del contador en segundos
    let remainingTime = countdownDuration;

    function updateBar() {
      const progress = (countdownDuration - remainingTime) / countdownDuration;
      const barWidth = `${progress * 100}%`;
      bar.style.width = barWidth;
    }

    function updateCounter() {
      if (remainingTime > 0) {
        remainingTime--;
        updateBar();
        countdownElement.textContent = remainingTime;
        setTimeout(updateCounter, 1000); // Actualizar cada segundo
      }
    }

    updateCounter();
  </script>
</body>

</html>

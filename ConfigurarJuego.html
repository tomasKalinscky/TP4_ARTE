<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConfigurarJuego</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="LogoSInFondo.png" type="image/x-icon">
</head>

<body>
    <nav class="navbar bg-body-tertiary" style="padding: 0px; height: 10%; width: 100%;">
        <div class="container-fluid" style="background-color:#04b6b3">
            <a class="navbar-brand" href='index.html' style="background-color:#04b6b3; text-align: left; justify-content: left;">
                <img src="LogoLayOut.png" alt="Logo" width="7%" height="7%" class="d-inline-block align-text-center">
                Preguntadort
            </a>
        </div>
    </nav>
<form action='Juego.html' method="post" style="text-align: center; justify-content: center; align-items: center; text-align: center;">
    <h1 style="margin-top: 1%;">Elige la Dificultad</h1>
    <div class="configuracion">
        <input type="hidden" name="dificultad" id="dificultad">
        <input type="hidden" name="categoria" id="categoria">
        <button id="D-1" type="button" class="btn btn-primary active btnCate" data-bs-toggle="button" onclick="updateDificultad('D-1')">Mezclado</button>
        <button type="button" id="D1" class="btn btn-primary btnCate" data-bs-toggle="button" onclick="updateDificultad('D1')">Facil</button>
        <button type="button" id="D2" class="btn btn-primary btnCate" data-bs-toggle="button" onclick="updateDificultad('D2')">Medio</button>
        <button type="button" id="D3" class="btn btn-primary btnCate" data-bs-toggle="button" onclick="updateDificultad('D3')">Dificil</button>
        <button type="button" id="D4" class="btn btn-primary btnCate" data-bs-toggle="button" onclick="updateDificultad('D4')">Extremo</button>
    </div>
    <h1 style="margin-top: 3%;">Elige la Categoria</h1>
    <div class="configuracion">
        <button id="C-1" type="button" class="btn btn-primary active btnCate" data-bs-toggle="button" onclick="updateCategoria('C-1')">Mezclado</button>
        <button type="button" id="C1" class="btn btn-primary btnCate" data-bs-toggle="button" onclick="updateCategoria('C1')">Arte</button>
        <button type="button" id="C2" class="btn btn-primary btnCate" data-bs-toggle="button" onclick="updateCategoria('C2')">Deporte</button>
        <button type="button" id="C3" class="btn btn-primary btnCate" data-bs-toggle="button" onclick="updateCategoria('C3')">Ciencia</button>
        <button type="button" id="C4" class="btn btn-primary btnCate" data-bs-toggle="button" onclick="updateCategoria('C4')">Entretenimiento</button>
        <button type="button" id="C5" class="btn btn-primary btnCate" data-bs-toggle="button" onclick="updateCategoria('C5')">Geografia</button>
        <button type="button" id="C6" class="btn btn-primary btnCate" data-bs-toggle="button" onclick="updateCategoria('C6')">Historia</button>
    </div>
    <div style="text-align:center; display: flex;">
    <div class="form-group" style="border-radius: 20px; width:20%">
            <input type="text" name="username" id="username" placeholder="Ingresa tu nombre de usuario" required>
        </div>
    </div>
    <div class="index-menu" style="margin-top:5%;">
        <button type="submit" class="button-85" style="width: 15%;">
            <b style="font-family: Verdana, Geneva, Tahoma, sans-serif; font-size: larger;">Jugar</b>
        </button>
    </div>
</form>
<script>
    function updateDificultad(id){
        document.getElementById(id).className = "btn btn-primary btnCate active";
        if (id !== "D-1"){
            document.getElementById("D-1").className = "btn btn-primary btnCate";
        }
        if (id !== "D1"){
            document.getElementById("D1").className = "btn btn-primary btnCate";
        }
        if (id !== "D2"){
            document.getElementById("D2").className = "btn btn-primary btnCate";
        }
        if (id !== "D3"){
            document.getElementById("D3").className = "btn btn-primary btnCate";
        }
        if (id !== "D4"){
            document.getElementById("D4").className = "btn btn-primary btnCate";
        }
    }
    function updateCategoria(id){
        document.getElementById(id).className = "btn btn-primary btnCate active";
        if (id !== "C-1"){
            document.getElementById("C-1").className = "btn btn-primary btnCate";
        }
        if (id !== "C1"){
            document.getElementById("C1").className = "btn btn-primary btnCate";
        }
        if (id !== "C2"){
            document.getElementById("C2").className = "btn btn-primary btnCate";
        }
        if (id !== "C3"){
            document.getElementById("C3").className = "btn btn-primary btnCate";
        }
        if (id !== "C4"){
            document.getElementById("C4").className = "btn btn-primary btnCate";
        }
        if (id !== "C5"){
            document.getElementById("C5").className = "btn btn-primary btnCate";
        }
        if (id !== "C6"){
            document.getElementById("C6").className = "btn btn-primary btnCate";
        }
    }
</script>
</body>
</html>
